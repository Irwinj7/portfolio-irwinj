<body>
        <div class="top-section header">
            <nav>
                <ul>
                    <li class="name"><a href="about.html">IJ Designs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Resume</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                </ul>
            </nav>
            <div class="questions">
                <h1 class="anim">Questions?</h1>
                <h3 class="anim">Contact Me!</h3>
                <p class="anim">If you have any questions, concerns, or feedback of anykind, please fill out the form, and I will reach out shortly.</p>
            </div>

            <div class="contact-form">
                <form>
                    <h3>CONTACT FORM</h3>
                    <input type="text" id="name" placeholder="Your Full Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="text"  id="phone" placeholder="Your Phone Number">
                    <textarea id="message" rows="5" placeholder="Leave a message :)"></textarea>
                    <button type="submit">Send!</button>
                </form>
            </div>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
